<a href="/search">Search Bulletins</a>
{% if bulletin_list %}
    <ul>
    {% for bulletin in bulletin_list %}
      <li><a href="{% url 'secure_witness:detail' bulletin.id %}">{{ Bulletin.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No bulletins are available.</p>
{% endif %}
<a href="/logout">Logout</a>
