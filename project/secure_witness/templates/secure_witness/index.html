<a href="/search">Search Bulletins</a> <br><br>

<a href="/create_bulletin">Create New Bulletin</a>
{% if bulletin_list %}
    <ul>
    {% for bulletin in bulletin_list %}
      <li>Bulletin {{forloop.counter}}: <a href="{% url 'detail_bulletin' bulletin.id %}">{{ bulletin.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No bulletins are available.</p>
{% endif %}
<a href="/logout">Logout</a>
